<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form name="registrationForm" onsubmit="return validateForm()">
        <label for="userId">User id:</label>
        <input type="text" id="userId" name="userId">
        <span id="userIdError" class="error"></span><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <span id="passwordError" class="error"></span><br><br>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="">(Please select a country)</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select>
        <span id="countryError" class="error"></span><br><br>
        
        <label for="zipCode">ZIP Code:</label>
        <input type="text" id="zipCode" name="zipCode">
        <span id="zipCodeError" class="error"></span><br><br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span id="emailError" class="error"></span><br><br>
        
        <label for="sex">Sex:</label>
        <input type="radio" id="male" name="sex" value="male"> Male
        <input type="radio" id="female" name="sex" value="female"> Female
        <span id="sexError" class="error"></span><br><br>
        
        <label for="language">Language:</label>
        <input type="checkbox" id="english" name="language" value="English"> English
        <input type="checkbox" id="nonEnglish" name="language" value="Non English"> Non English
        <span id="languageError" class="error"></span><br><br>
        
        <label for="about">About:</label><br>
        <textarea id="about" name="about"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            // User id validation
            const userId = document.getElementById("userId").value;
            const userIdError = document.getElementById("userIdError");
            if (userId.length < 5 || userId.length > 12) {
                userIdError.textContent = "Required and must be of length 5 to 12.";
                isValid = false;
            } else {
                userIdError.textContent = "";
            }

            // Password validation
            const password = document.getElementById("password").value;
            const passwordError = document.getElementById("passwordError");
            if (password.length < 7 || password.length > 12) {
                passwordError.textContent = "Required and must be of length 7 to 12.";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            // Name validation
            const name = document.getElementById("name").value;
            const nameError = document.getElementById("nameError");
            const nameRegex = /^[A-Za-z]+$/;
            if (!nameRegex.test(name)) {
                nameError.textContent = "Required and alphabets only.";
                isValid = false;
            } else {
                nameError.textContent = "";
            }

            // Country validation
            const country = document.getElementById("country").value;
            const countryError = document.getElementById("countryError");
            if (country === "") {
                countryError.textContent = "Required. Must select a country.";
                isValid = false;
            } else {
                countryError.textContent = "";
            }

            // ZIP Code validation
            const zipCode = document.getElementById("zipCode").value;
            const zipCodeError = document.getElementById("zipCodeError");
            const zipCodeRegex = /^[0-9]+$/;
            if (!zipCodeRegex.test(zipCode)) {
                zipCodeError.textContent = "Required. Must be numeric only.";
                isValid = false;
            } else {
                zipCodeError.textContent = "";
            }

            // Email validation
            const email = document.getElementById("email").value;
            const emailError = document.getElementById("emailError");
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.textContent = "Required. Must be a valid email.";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            // Sex validation
            const sexMale = document.getElementById("male").checked;
            const sexFemale = document.getElementById("female").checked;
            const sexError = document.getElementById("sexError");
            if (!sexMale && !sexFemale) {
                sexError.textContent = "Required.";
                isValid = false;
            } else {
                sexError.textContent = "";
            }

            // Language validation
            const english = document.getElementById("english").checked;
            const nonEnglish = document.getElementById("nonEnglish").checked;
            const languageError = document.getElementById("languageError");
            if (!english && !nonEnglish) {
                languageError.textContent = "Required.";
                isValid = false;
            } else {
                languageError.textContent = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
